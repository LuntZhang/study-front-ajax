<body>
<div id="panel" style="display:none;width:100px;height:100px;background-color:red;">
    <button>Close</button>
</div>

<script type="text/javascript">
    //$("#panel").fadeIn(function () {
    //    $("#panel button").click(function () {
    //        $(this).fadeOut();
    //    });
    //});
$('#panel').fadeIn(function(){
    // Using $.proxy :
    $('#panel button').click($.proxy(function(){
        // this 指向 #panel
        $(this).fadeOut();
    },this));
});

</script>
</body>
