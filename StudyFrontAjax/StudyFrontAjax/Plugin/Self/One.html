<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        //$此符号非彼符号
        //1.为了更好的兼容性，开始前有一个分号
        ; (function ($) {//此外将$作为匿名函数的形参
            /*
              这里置放插件的代码，可以使用$作为jQuery的缩写别名
            */
            var foo;//匿名函数的局部变量，仅函数内部可以访问，外部无法访问
            var bar = function () {
                /*
                  在匿名函数的内部可以访问灰foo,即便在匿名函数的外部调用bar()的时侯，也可以
                  在bar()的内部调用到foo,但在匿名函数的外部直接访问foo是做不到的
                */
            }
            /*
              下面的语句让匿名函数内部的函数bar()，逃逸到全局可访问的范围内，
              这样就可以在匿名函数的外部通过调用jQuery.BAR()来访问内部定义的函数bar(),
              并且内部函数bar()也能访问到匿名函数内部的变量foo
            */
            $.BAR = bar;
        })(jQuery);//将jQuery作为实参传递给匿名函数

      
       
    </script>
</head>
<body>

</body>
</html>
