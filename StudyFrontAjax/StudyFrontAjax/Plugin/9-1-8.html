<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../../js/jquery-1.11.0.min.js"></script>
    <script src="lib/jquery.validate.js"></script>
    <script src="lib/jQuery.FormValidate.js"></script>
    <style type="text/css">
        SS * {
            font-family: Verdana;
            font-size: 96%;
        }


        em {
            font-weight: bold;
            padding-right: 1em;
            vertical-align: top;
        }

            em.error {
                background: url("images/unchecked.gif") no-repeat 0px 0px;
                padding-left: 16px;
            }

            em.success {
                background: url("images/checked.gif") no-repeat 0px 0px;
                padding-left: 16px;
            }

        label {
            width: 10em;
            float: left;
        }

            label.error {
                float: none;
                color: red;
                padding-left: .5em;
                vertical-align: top;
            }

        p {
            clear: both;
        }

        .submit {
            margin-left: 12em;
        }

        em {
            font-weight: bold;
            padding-right: 1em;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <form class="submitForm" id="submitForm" method="get" action="">

        <fieldset>
            <legend>表单验证</legend>

            <p>
                <label for="username">用户名</label>
                <em>*</em><input id="userName" name="username" size="25" />
            </p>

            <p>
                <label for="email">E-Mail</label>
                <em>*</em><input id="email" name="email" size="25" />
            </p>

            <p>
                <label for="phone">联系电话</label>
                <em>*</em><input id="phone" name="phone" size="25" value="" />
            </p>
            <p>
                <label for="address">地址</label>
                <em>*</em><input id="address" name="address" size="22" />
            </p>
            <p>
                <input class="submit" type="submit" value="提交" />
            </p>
        </fieldset>

    </form>
</body>
</html>
